<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Login - KelasInovatif</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&amp;family=Inter:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2F4F4F", // Dark Forest Green from the 'Hubungi Kami' button
                        "background-light": "#EAE7DE", // Soft beige from the header
                        "background-dark": "#1a202c", // Standard dark mode background
                        "card-light": "#ffffff",
                        "card-dark": "#2d3748",
                        "input-border-light": "#d1d5db",
                        "input-border-dark": "#4a5568",
                    },
                    fontFamily: {
                        display: ['"Playfair Display"', 'serif'],
                        sans: ['"Inter"', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        xl: "1rem",
                    },
                },
            },
        };
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4 transition-colors duration-300 font-sans">
    <div class="w-full max-w-md">
        <div class="flex justify-center mb-8">
            <div class="flex items-center space-x-3">
                <div
                    class="bg-primary text-white rounded-full w-10 h-10 flex items-center justify-center font-display font-bold text-xl shadow-lg">
                    K
                </div>
                <span
                    class="font-display text-2xl font-bold text-gray-800 dark:text-gray-100 tracking-tight">KelasInovatif</span>
            </div>
        </div>
        <div
            class="bg-card-light dark:bg-card-dark rounded-xl shadow-2xl overflow-hidden border border-gray-100 dark:border-gray-700">
            <div class="p-8 sm:p-10">
                <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-1 font-display">Selamat Datang
                    Kembali</h2>
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-8">Masuk ke panel admin untuk mengelola konten.
                </p>
                <form action="#" class="space-y-6" method="POST">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                            for="email">Email</label>
                        <div class="relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="material-icons text-gray-400 text-lg">mail_outline</span>
                            </div>
                            <input
                                class="focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-input-border-light dark:border-input-border-dark rounded-md py-2.5 bg-gray-50 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500 transition-colors"
                                id="email" name="email" placeholder="admin@kelasinovatif.com" type="email" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                            for="password">Kata Sandi</label>
                        <div class="relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="material-icons text-gray-400 text-lg">lock_outline</span>
                            </div>
                            <input
                                class="focus:ring-primary focus:border-primary block w-full pl-10 sm:text-sm border-input-border-light dark:border-input-border-dark rounded-md py-2.5 bg-gray-50 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500 transition-colors"
                                id="password" name="password" placeholder="••••••••" type="password" />
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded dark:bg-gray-800 dark:border-gray-600"
                                id="remember-me" name="remember-me" type="checkbox" />
                            <label class="ml-2 block text-sm text-gray-600 dark:text-gray-400" for="remember-me">
                                Ingat saya
                            </label>
                        </div>
                        <div class="text-sm">
                            <a class="font-medium text-primary hover:text-green-800 dark:hover:text-green-400 transition-colors opacity-80 hover:opacity-100"
                                href="#">
                                Lupa kata sandi?
                            </a>
                        </div>
                    </div>
                    <div>
                        <button
                            class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 transform hover:-translate-y-0.5"
                            type="submit">
                            Masuk
                        </button>
                    </div>
                </form>
                <div class="mt-8 relative">
                    <div aria-hidden="true" class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200 dark:border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-card-light dark:bg-card-dark text-gray-500 dark:text-gray-400">
                            Butuh bantuan akses?
                        </span>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <a class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-white transition-colors"
                        href="#">
                        Hubungi Tim IT
                    </a>
                </div>
            </div>
            <div
                class="bg-gray-50 dark:bg-gray-800 px-8 py-4 border-t border-gray-100 dark:border-gray-700 flex justify-center items-center">
                <p class="text-xs text-gray-400 dark:text-gray-500 font-sans">© 2024 KelasInovatif Admin Panel. All
                    rights reserved.</p>
            </div>
        </div>
    </div>
    <button
        class="fixed bottom-4 right-4 p-2 rounded-full bg-white dark:bg-gray-700 shadow-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors"
        onclick="document.documentElement.classList.toggle('dark')" title="Toggle Dark Mode">
        <span class="material-icons">brightness_6</span>
    </button>

</body>

</html>
